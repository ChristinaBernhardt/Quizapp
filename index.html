<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzapp</title>
    <link rel="icon" href="img/logo.png" type="png/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">


    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <h1>Quizapp</h1>
            </span>
        </div>
       
    </nav>
    <div class="container">
        <div class="card border-light mb-3">
            <img id="headerImg" class="card-img-top" src="img/quiz.png">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">0%</div>
              </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="center font-38">
                    Quiz beendet!
                </div>
                <div>
                    
                    <div class="center"><h5>Du hast <b id="amountRightQuestions">xxx</b> Fragen von <b id="counter1">xxx</b> richtig beantwortet.</h5>
                    </div>
                    <div class="button-row">
                    <button onclick="restartGame()" type="button" class="btn btn-dark" >Nochmal</button>
                </div></div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 id="questionText" class="card-header">Frage</h5>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer1')">
                    <div id="answer1" class="card-body">
                        Antwort </div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer2')">
                    <div id="answer2" class="card-body">
                        Antwort </div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer3')">
                    <div id="answer3" class="card-body">
                        Antwort </div>
                </div>
                <div class="card quizAnswerCard mb-2" onclick="answer('answer4')">
                    <div id="answer4" class="card-body">
                        Antwort </div>
                </div>
                <div class="question-footer">
                    
                    <div><b id="currentQuestion">1 </b>von <b id="counter">xxx </b> Fragen</div>
                    <button onclick="nextQuestion()" id="button" type="button" class="btn btn-dark" disabled>NÃ¤chste
                        Frage</button>
                </div>
                
            </div>
        </div>
</body>

</html>
